<!DOCTYPE html>
<html lang="it"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans:wght@400;500;600;700;800;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Diagramma di Flusso - Mermaid Code Generator</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #0d78f2;
        --background-color: #f9f9f9;
        --text-primary: #111418;
        --text-secondary: #637488;
        --accent-color: #e0e7ff;
        --canvas-background: #ffffff;
        --toolbar-background: #f0f2f5;
        --icon-color: #4b5563;
        --icon-active-color: var(--primary-color);
        --border-color: #d1d5db;
      }
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .input {
        @apply bg-white border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-[var(--primary-color)] shadow-sm sm:text-sm;
      }
      .input_label {
        @apply block text-sm font-medium text-[var(--text-secondary)];
      }
      .input_wrapper {
        @apply mb-4;
      }
      .typography_h1 {
        @apply text-3xl font-bold text-[var(--text-primary)] mb-4;
      }
      .typography_h2 {
        @apply text-2xl font-semibold text-[var(--text-primary)] mb-2;
      }
      .typography_body {
        @apply text-base text-[var(--text-secondary)];
      }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] px-10 py-4 shadow-sm">
<div class="flex items-center gap-4 text-[var(--text-primary)]">
<div class="size-7 text-[var(--primary-color)]">
<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight">Mermaid Code Generator</h1>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="#">Input Testo</a>
<a class="text-sm font-semibold text-[var(--primary-color)]" href="#">Diagramma di Flusso</a>
<button class="flex min-w-[120px] items-center justify-center rounded-md h-10 px-4 bg-[var(--primary-color)] text-white text-sm font-bold leading-normal tracking-wide shadow-md hover:bg-opacity-90 transition-all">
<span class="truncate">Generate Code</span>
</button>
</nav>
</header>
<main class="flex-1 px-10 py-12">
<div class="mx-auto max-w-7xl">
<div class="grid grid-cols-12 gap-8">
<div class="col-span-3">
<div class="space-y-6">
<div>
<h2 class="typography_h2 text-xl font-semibold">Strumenti</h2>
<div class="mt-4 grid grid-cols-2 gap-4 rounded-lg bg-[var(--toolbar-background)] p-4">
<button class="relative group flex flex-col items-center justify-center gap-2 rounded-md p-3 transition-colors text-[var(--icon-active-color)] bg-[var(--accent-color)] ring-2 ring-[var(--primary-color)]" title="Disegna liberamente sul canvas.">
<svg class="size-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
</svg>
<span class="text-xs font-medium">Penna</span>
<span class="absolute -top-8 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gray-800 px-2 py-1 text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Disegna forme libere</span>
</button>
<button class="relative group flex flex-col items-center justify-center gap-2 rounded-md p-3 text-[var(--icon-color)] transition-colors hover:bg-gray-200" title="Cancella parti del disegno.">
<svg class="size-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"></path>
<path d="M22 21H7"></path>
</svg>
<span class="text-xs font-medium">Gomma</span>
<span class="absolute -top-8 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gray-800 px-2 py-1 text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Cancella elementi</span>
</button>
</div>
</div>
<div>
<h3 class="input_label mb-2 font-semibold">Dimensione Tratto</h3>
<input class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" max="20" min="1" type="range" value="5"/>
<div class="flex justify-between text-xs text-[var(--text-secondary)] mt-1">
<span>1px</span>
<span>20px</span>
</div>
</div>
<div class="border-t border-[var(--border-color)] pt-6">
<h2 class="typography_h2 text-xl font-semibold">Immagini</h2>
<div class="mt-4">
<button class="relative group w-full flex items-center justify-center gap-2 rounded-md h-11 px-5 bg-gray-100 text-[var(--text-primary)] text-sm font-bold leading-normal tracking-wide shadow-sm hover:bg-gray-200 transition-colors" title="Carica un'immagine da usare come riferimento.">
<svg class="size-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<rect height="18" rx="2" ry="2" width="18" x="3" y="3"></rect>
<circle cx="9" cy="9" r="2"></circle>
<path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
</svg>
<span>Carica Immagine</span>
<span class="absolute -bottom-8 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gray-800 px-2 py-1 text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Importa un'immagine di riferimento</span>
</button>
<p class="mt-2 text-xs text-center text-[var(--text-secondary)]">PNG, JPG fino a 5MB</p>
</div>
</div>
</div>
</div>
<div class="col-span-9">
<div class="relative w-full h-[600px] bg-[var(--canvas-background)] border border-dashed border-[var(--border-color)] rounded-lg shadow-inner flex items-center justify-center overflow-hidden group">
<canvas class="absolute top-0 left-0 w-full h-full"></canvas>
<div class="text-center text-[var(--text-secondary)]">
<svg class="mx-auto size-12 text-gray-400" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 20v-6m0-4V4m6 8h-6m-4 0H4"></path>
<path d="M12 20v-6m0-4V4m6 8h-6m-4 0H4"></path>
<path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
</svg>
<h3 class="mt-4 text-lg font-medium text-[var(--text-primary)]">Canvas di Disegno</h3>
<p class="mt-1 text-sm">Usa gli strumenti per creare il tuo diagramma di flusso.</p>
<div class="absolute bottom-4 right-4 rounded-md bg-gray-800 bg-opacity-75 px-3 py-2 text-sm text-white opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
<p class="font-semibold">Consiglio:</p>
<p>Disegna forme semplici e collegale con delle linee per creare il tuo diagramma.</p>
</div>
</div>
</div>
<div class="mt-6 flex justify-center">
<button class="relative group inline-flex items-center justify-center rounded-lg h-12 px-8 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-all transform hover:scale-105" title="Analizza il disegno e genera il codice Mermaid corrispondente.">
<svg class="mr-3 size-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
<polyline points="14 2 14 8 20 8"></polyline>
<line x1="16" x2="8" y1="13" y2="13"></line>
<line x1="16" x2="8" y1="17" y2="17"></line>
<polyline points="10 9 9 9 8 9"></polyline>
</svg>
<span>Genera Mermaid</span>
<span class="absolute -top-10 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gray-800 px-2 py-1 text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Genera codice dal disegno</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
